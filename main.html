<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center border-b-2 border-gray-500 pb-4">
                <div class="flex justify-center items-center">
                    <img class="w-16" src="./assets/Group.png" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p class=" rounded p-1 bg-blue-400 text-slate-950-900">Available balance</p>
                    </div>
                </div>
                <button class="border rounded p-1 font-bold">Logout</button>
            </nav>

            <!-- card section  -->
            <section class="mt-10">
               <div class="mx-3">
                    <h1 class="text-2xl font-bold   mb-4">Welcome to Payoo!</h1>
                    <p>Enjoy easy and conveient financial       seervices with us.
                     Cashout charge is low and very easy.
                    </p>
               </div>

               <div id="add-money-box" class="card grid grid-cols-3 gap-2 mt-8 mx-3">
                    <div class="box text-center gap-2  p-3 border rounded-xl">
                        <img class="mx-auto w-8" src="./assets/wallet1.png" alt="">
                        <p>Add Money</p>
                    </div>

                    <div class="box text-center gap-2  p-3 border rounded-xl">
                        <img class="mx-auto w-8" src="./assets/send1.png" alt="">
                        <p>Cashout</p>
                    </div>
                    <div class="box text-center gap-2  p-3 border rounded-xl">
                        <img class="mx-auto w-8" src="./assets/money1.png" alt="">
                        <p>Transfer Money</p>
                    </div>
                    <div class="box text-center gap-2  p-3 border rounded-xl">
                        <img class="mx-auto w-8" src="./assets/bonus1.png" alt="">
                        <p>Get Bonus</p>
                    </div>
                    <div class="box text-center gap-2  p-3 border rounded-xl">
                        <img class="mx-auto w-8" src="./assets/purse1.png" alt="">
                        <p>Pay Bill</p>
                    </div>
                    <div class="box text-center gap-2  p-3 border rounded-xl">
                        <img class="mx-auto w-8" src="./assets/transaction1.png" alt="">
                        <p>Transaction</p>
                    </div>
               </div>
            </section>



            <!-- add money section  -->
             <section id="" class="mx-3 my-8">
                <h2 class="text-2xl font-bold mb-4">Add Money </h2>
                <div class="">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">

                            <legend class="text-slate-600 text-sm font-semibold">Select A Bank</legend>
                            <select class="select">
                                <option disabled selected class="text-gray-500">select bank</option>
                                <option value="dbbl">DBBL</option>
                                <option value="islamiBank">Islami Bank</option>
                                <option value="brackBank">Brack Bank</option>
                              </select>

                          <fieldset class="fieldset">
                            <label class="text-slate-600 text-sm font-semibold">Bank Account Number</label>

                            <input value="01817364523" id="account-number" type="number" class="input" placeholder="Type your Number" required/>

                            <fieldset class="fieldset">
                                <label class=" text-slate-600 text-sm font-semibold">Amount to Add</label>

                                <input id="amount" value="1234" id="Number" type="number" class="input" placeholder="Type your pin" required/>
                    
                                
                                <label class="fieldset-label text-slate-600 text-sm font-semibold">PIN Number</label>
                    
                                <input value="1234" id="account-pin" type="text" class="input" placeholder="Type your pin" required/>
                                <div><a class="link link-hover">Forgot password?</a></div>
                                
                              </fieldset>

                            <button id="add-money" class="btn btn-primary rounded-3xl mt-4">Add Money</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
             </section>

             <!-- Cashout section  -->
             <section id="cashout" class="mx-3 my-8">
                <h2 class="text-2xl font-bold mb-4">Cash Out </h2>
                <div class="">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="text-slate-600 text-sm font-semibold">Agent number</label>
        
                            <input value="01817364523" id="account-number" type="number" class="input" placeholder="Type your Number" required/>
        
                            <fieldset class="fieldset">
                                <label class=" text-slate-600 text-sm font-semibold">Amount </label>
        
                                <input id="amount" value="1234" id="Number" type="number" class="input" placeholder="Type your pin" required/>
                            
                                        
                                <label class="fieldset-label text-slate-600 text-sm font-semibold">PIN Number</label>
                            
                                <input value="1234" id="account-pin" type="text" class="input" placeholder="Type your pin" required/>
                                <div><a class="link link-hover">Forgot password?</a></div>
                                        
                            </fieldset>
                            <button id="add-money" class="btn btn-primary rounded-3xl mt-4">Withdraw Money</button>
             </section>
        </header>
    </section>
    

    <!-- CashOut section  -->
   
    <script src="./script/addmoney.js"></script>
    <script src="./script/toggle.js"></script>
</body>
</html>
